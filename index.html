<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dashboard</title>

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

		<!-- font awesome library -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

		<!-- This will make animate libraray work -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

		<!-- This will make bootstrap css work -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<!-- This connects my css external file to the index.html-->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<main>
			<div class="footer">
				<ul>
					<li><a href="#" onclick="showCourses()">COURSES</a></li>
					<li><a href="#" onclick="showActivity()">ACTIVITY</a></li>
					<li><a href="#" onclick="showAccount()">ACCOUNT</a></li>
				</ul>
			</div>
		<!--  -->
			<div class="active">
				<h2 id="active-title"></h2>
				<ul id="active-list"></ul>
			</div>
		<!--  -->
			<div class="user">
				<img id="userImg" src="img/evan.jpg" alt="Evan Winston">
				<h1 id="username">Evan Winston</h1>
				<h4 id="userId"></h4>
			</div>
		<!--  -->
			<div class="stats">
				<div id="time"></div>
				<h2>My Progress:</h2>
				<div id="progress">
					<h2 id="prog-percent"></h2>
					<div id="prog-inner"></div>
				</div>
				<button>RESUME</button>
			</div>
		<!--  -->
		</main>

		<nav>
			<ul>
				<li><i class="fas fa-bars" onclick="expandMenu()"></i></li>
				<li><i class="fas fa-home"></i><span>Home</span></li>
	            <li><i class="fas fa-sign-out-alt"></i><span>Log Out</span></li>
       
			</ul>
		</nav>

	
	<!-- This gives access to the jquery library -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<!-- Popper is required for bootstrap 4 JS functionality -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<!-- This makes bootstrap 4 JS work -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<!-- This connects my JS external file to the index.html -->
	<script type="text/javascript" src="js/main.js"></script>
	
	</body>
</html>
